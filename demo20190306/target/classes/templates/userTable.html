<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h1>用户列表</h1></center>
<table border="1">
    <tr>
        <th>用户名</th>
        <th>邮箱</th>
    </tr>
    <tr  th:each="user: ${userList}" >
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
    </tr>
</table>

</body>
</html>
